<html>
    <head>
        <title>Property</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
          .carousel-inner > .item > img,
          .carousel-inner > .item > a > img {
              width: 70%;
              margin: auto;
          }
          .table>tbody>tr>td {
                border-top:none;
            }
        </style>
    </head>
    <body>
        <div  class="container-fluid" id="filterOptions">
            <div class="row content">
                    <center><font color="white"><h2>MLS Filter</h2></font></center>
                      
                      
                   
                <form class="form-inline" role="form" id="searchProperty" onsubmit=" return display(this);" style="margin-bottom:10px;">
                    <div class="row">
                        <div class="col-md-1 col-md-offset-1"><label for="addr" class="labelStyle">Address:</label></div>
                        <div class="col-md-1"><input required="" name="unparsedaddress" id="Address" type="text" class="form-control" id="addr" placeholder="Enter Address" style="margin-bottom: 5px;width: 200px;"></div>
                        
                        <div class="col-md-1 col-md-offset-2 ">
                            <label for="MlsBoard" class="labelStyle">  MLS Board: </label>
                        </div>
                        <div class="col-md-1"><select  class="form-control" name="listaor" id ="MlsBoard" >
                                <option value="Miami Board of Realtors">Miami Board of Realtors</option>

                            </select></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1 col-md-offset-1"><label for="City" class="labelStyle">City:</label></div>
                        <div class="col-md-1"><input type="text" class="form-control" id="City" name="city" placeholder="Enter City" style=""></div>
                        <div class="col-md-1 col-md-offset-2"><label for="State" class="labelStyle">State:</label></div>
                        <div class="col-md-1"><select class="form-control" name="stateorprovince"> 
                                <option value="">Select</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select></div>
                        <div class="col-md-1 col-md-offset-1"><label for="Zip" class="labelStyle">Zipcode:</label></div>
                        <div class="col-md-1"><input type="text" class="form-control" name="postalcode" id="Zip" placeholder="Enter Zipcode"></div>
                    </div>
                    <div class="row" id="sub">
                        <div class="col-md-5 col-md-offset-5">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
                
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                         <!-- Wrapper for slides -->
                        <div id="imagecarousel" class="carousel-inner" role="listbox">
                            <div class="item active"><img src="nopic.png" width="460" height="345"></div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div  style="margin-top:20px" id="datablock">
                        <table id="datadetails" class="table table-striped">
                        </table>
                    </div>
                </div>
                
            </div> <!-- div row -->
        </div> <!-- div Container -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="mls_one.js"></script>
    </body>
</html>
